<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrollbars */
            background-color: #000; /* Ensures black background */
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #frosted-glass {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            z-index: 0;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            z-index: 1;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .button {
            position: relative;
            background-color: #f90;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            overflow: hidden;
            transition: background-color 0.3s;
            min-width: 80px;
            text-align: center;
        }
        .button:hover {
            background-color: #e89a00;
        }
        .button:focus {
            outline: none;
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background-color: rgba(255, 255, 255, 0.7);
        }
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="frosted-glass"></div>
    <div class="container">
        <h1>Are you 18+ ?</h1>
        <div class="buttons">
            <button class="button" onclick="alert('You clicked YES!')">Yes</button>
            <button class="button" onclick="alert('You clicked NO!')">No</button>
        </div>
    </div>
    <script>
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function (e) {
                const rect = button.getBoundingClientRect();
                const ripple = document.createElement('span');
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');

                button.appendChild(ripple);

                ripple.addEventListener('animationend', () => {
                    ripple.remove();
                });
            });
        });

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class NeonLight {
            constructor(x, y, size, color1, color2, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color1 = color1;
                this.color2 = color2;
                this.speedX = speedX;
                this.speedY = speedY;
                this.angle = 0;
                this.rotationSpeed = Math.random() * 0.02 - 0.01; // Random rotation speed
            }

            draw(ctx) {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, this.size * 0.1,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, this.color1);
                gradient.addColorStop(1, this.color2);

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.translate(-this.x, -this.y);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            update() {
                this.angle += this.rotationSpeed;
                this.size = Math.abs(Math.sin(this.angle) * 20) + 20;

                this.x += this.speedX;
                this.y += this.speedY;

                // Bounce off edges
                if (this.x < 0 || this.x > canvas.width) {
                    this.speedX *= -1;
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.speedY *= -1;
                }
            }
        }

        const neonLights = [];
        const colors = [
            ['rgba(255,0,255,1)', 'rgba(255,0,255,0)'],
            ['rgba(0,255,255,1)', 'rgba(0,255,255,0)'],
            ['rgba(255,255,0,1)', 'rgba(255,255,0,0)'],
            ['rgba(255,0,0,1)', 'rgba(255,0,0,0)'],
            ['rgba(0,0,255,1)', 'rgba(0,0,255,0)']
        ];

        for (let i = 0; i < 50; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const size = Math.random() * 30 + 20;
            const colorPair = colors[Math.floor(Math.random() * colors.length)];
            const speedX = (Math.random() - 0.5) * 0.5;
            const speedY = (Math.random() - 0.5) * 0.5;
            neonLights.push(new NeonLight(x, y, size, colorPair[0], colorPair[1], speedX, speedY));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            neonLights.forEach(light => {
                light.update();
                light.draw(ctx);
            });
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
